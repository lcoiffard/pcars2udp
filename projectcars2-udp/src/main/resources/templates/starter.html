<html>
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title>Project Cars 2 UDP - Track in progress</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css"/>
  <!-- Ionicons -->
  <link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css"/>
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/AdminLTE.min.css"/>
  <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
        page. However, you can choose any other skin. Make sure you
        apply the skin class to the body tag so the changes take effect. -->

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"/>
</head>
<!--

=================
Apply one or more of the following classes to get the
desired effect

<body class="skin-blue layout-top-nav" >
<div class="wrapper" >

  <!-- Main Header -->
  <header class="main-header">

  </header>
  
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" >
    <!-- Content Header (Page header) -->
    
    <section class="content-header" >
      <h1>
       
      </h1>

    </section>

    <!-- Main content -->
    <section class="content container-fluid" id="data" th:fragment="data">
    
    <div class="row" >
    
		<div class="col-lg-6" >
          <div class="box box-default box-solid">
            <div class="box-header">
              <h3 class="box-title">Track / Variation</h3>
            </div>
            <div class="box-body">
            	<span class="info-box-number" th:text="${trackInProgress.trackName}"/>
            </div>
			<div class="overlay" th:if="${#strings.isEmpty(trackInProgress.trackName)}">
              <i class="fa fa-refresh fa-spin"></i>
            </div>            
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        
		<div class="col-lg-6" >
          <div class="box box-default box-solid">
            <div class="box-header">
              <h3 class="box-title">Car / Class</h3>
            </div>
            <div class="box-body">
            	<span class="info-box-number" th:text="${trackInProgress.carName}"/>              
            </div>
			<div class="overlay" th:if="${#strings.isEmpty(trackInProgress.carName)}">
              <i class="fa fa-refresh fa-spin"></i>
            </div>             
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>  
    </div>  
    
     <div class="row" >
		<div class="col-lg-3" >
			<div class="info-box">
            <span class="info-box-icon bg-aqua"><i class="fa fa-user"></i></span>

            <div class="info-box-content">
              <span class="info-box-text">Record session</span>
              <span class="info-box-number"  th:text="${trackInProgress.recordSession} ? ${#temporals.format(trackInProgress.recordSession,'mm:ss:SSS')} : '--:--:---'"/>              
            </div>
            <!-- /.info-box-content -->
          </div>
        </div>  
        <div class="col-lg-3" >
			<div class="info-box">
            <span class="info-box-icon bg-yellow" th:if="!${trackInProgress.recordCarBeaten}"><i class="fa fa-car"></i></span>
            <span class="info-box-icon bg-green" th:if="${trackInProgress.recordCarBeaten}"><i class="fa fa-thumbs-o-up"></i></span>

            <div class="info-box-content">
              <span class="info-box-text">Record car</span>
              <span class="info-box-number"  th:text="${trackInProgress.recordCar} ? ${#temporals.format(trackInProgress.recordCar,'mm:ss:SSS')} : '--:--:---'"/>
              <span class="badge bg-red"  th:if="!${trackInProgress.recordCarBeaten}" th:text="${trackInProgress.diffRecordCar}"/>
              <span class="badge bg-green"  th:if="${trackInProgress.recordCarBeaten}" th:text="${trackInProgress.diffRecordCar}"/>
            </div>
            <!-- /.info-box-content -->
          </div>
        </div>  
        <div class="col-lg-3" >
			<div class="info-box">
            <span class="info-box-icon bg-purple" th:if="!${trackInProgress.recordClassBeaten}"><i class="fa fa-trophy"></i></span>
            <span class="info-box-icon bg-green" th:if="${trackInProgress.recordClassBeaten}"><i class="fa fa-thumbs-o-up"></i></span>

            <div class="info-box-content">
              <span class="info-box-text" th:if="!${trackInProgress.recordClassCar}" >Record class</span>
              <span class="info-box-text" th:if="${trackInProgress.recordClassCar}" th:text="${'Record class (' + trackInProgress.recordClassCar +')'}"/>
              <span class="info-box-number"  th:text="${trackInProgress.recordClass} ? ${#temporals.format(trackInProgress.recordClass,'mm:ss:SSS')} : '--:--:---'"/>
              <span class="badge bg-red"  th:if="!${trackInProgress.recordClassBeaten}" th:text="${trackInProgress.diffRecordClass}"/>
              <span class="badge bg-green"  th:if="${trackInProgress.recordClassBeaten}" th:text="${trackInProgress.diffRecordClass}"/>
            </div>
            <!-- /.info-box-content -->
          </div>
        </div>         
        <div class="col-lg-3" >
			<div class="info-box">
            <span class="info-box-icon bg-black" th:if="!${trackInProgress.recordTrackBeaten}"><i class="fa fa-star"></i></span>
            <span class="info-box-icon bg-green" th:if="${trackInProgress.recordTrackBeaten}"><i class="fa fa-thumbs-o-up"></i></span>

            <div class="info-box-content">
              <span class="info-box-text" th:if="!${trackInProgress.recordTrackCar}" >Record track</span>
              <span class="info-box-text" th:if="${trackInProgress.recordTrackCar}" th:text="${'Record track (' + trackInProgress.recordTrackCar +')'}"/>
              <span class="info-box-number"  th:text="${trackInProgress.recordTrack} ? ${#temporals.format(trackInProgress.recordTrack,'mm:ss:SSS')} : '--:--:---'"/>
              <span class="badge bg-red"  th:if="!${trackInProgress.recordTrackBeaten}" th:text="${trackInProgress.diffRecordTrack}"/>
              <span class="badge bg-green"  th:if="${trackInProgress.recordTrackBeaten}" th:text="${trackInProgress.diffRecordTrack}"/>
            </div>
            <!-- /.info-box-content -->
          </div>
        </div>   
     </div>    
      <!--
        | Your Page Content Here |
       -->
	
    </section>
    <!-- /.content -->
    
  </div>
  <!-- /.content-wrapper -->



  <!-- /.control-sidebar -->
  <!-- Add the sidebar's background. This div must be placed
  immediately after the control sidebar -->
  <div class="control-sidebar-bg"></div>
</div>

<!-- jQuery 3 -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>

<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>
<script src="pcarsudp.js"></script>

     user experience. -->
</body>
</html>
